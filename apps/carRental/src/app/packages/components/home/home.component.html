<div 
    class="
        flex lg:flex-row flex-col
        overflow-auto lg:justify-evenly
    "
    style="min-height: calc(100vh - 5rem)"
>
    <div 
        class="
            lg:py-0 md:py-10 sm:py-8 py-6
            self-center items-center flex justify-center
            basis-2/5
        "
    >
        <main 
            class="
                w-full
                px-4 sm:px-6 lg:px-8
            "
        >
            <h1 
                class="
                    text-lighttext-200 dark:text-darktext-200
                    text-4xl sm:text-6xl
                    sm:text-center lg:text-left
                    font-semibold
                "
            >
              {{ 'messages.homeTitle' | translate }}
            </h1>
            <p class="mt-3 text-lighttext-200 dark:text-darktext-200 text-xl">
              {{ 'messages.homeDetail' | translate }}
            </p>

            <div>
              <div class="mb-4 mt-4 flex">
                  <p-calendar 
                      inputId="startDate" name="startDate" dateFormat="dd/mm/yy" 
                      inputStyleClass="bg-lightbg-300 dark:bg-darkbg-300" [(ngModel)]="startDate"
                      styleClass="w-full max-w-full p-2" appendTo="body"
                      placeholder="{{'messages.startDate' | translate}}" [showTime]="true"
                  ></p-calendar>
                  <p-calendar 
                      inputId="endDate" name="endDate" dateFormat="dd/mm/yy" 
                      inputStyleClass="bg-lightbg-300 dark:bg-darkbg-300" [(ngModel)]="endDate"
                      styleClass="w-full max-w-full p-2" appendTo="body"
                      placeholder="{{'messages.endDate' | translate}}" [showTime]="true"
                  ></p-calendar>
              </div>
              <div class="mb-2">
                <p-button label="{{'messages.search' | translate}}" (onClick)="search()"></p-button>
              </div>

            </div>
        </main>
    </div>

    <div 
        class="
            flex-grow
            basis-3/5
        "
    >
        <div
            class="
                w-full h-full
                flex flex-wrap lg:flex-row flex-col
                justify-center items-center"
        >
          <img class="m-auto rounded-full" src="assets/images/rentimg.png" alt="CarRental Team"/>
        </div>
    </div>

</div>
