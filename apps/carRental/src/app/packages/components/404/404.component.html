
<div 
    class="
        p-4 
        flex lg:flex-row flex-col
        overflow-auto lg:justify-evenly
    "
    style="min-height: calc(100vh - 5rem)"
>
    <div 
        class="
            lg:py-0 md:py-10 sm:py-8 py-6
            self-center items-center flex justify-center
        "
    >
        <main 
            class="
                w-full
                px-4 sm:px-6 lg:px-8
                text-center
            "
        >
            <img 
              [src]="'assets/images/404.png'" alt="404" width="auto" height="200" 
              class="m-auto !h-[200px] w-auto"
            />
            <h1 
                class="
                    text-lighttext-200 dark:text-darktext-200
                    text-4xl sm:text-6xl
                    sm:text-center
                    font-semibold mt-10
                "
            >
              {{ 'messages.404title' | translate }}
            </h1>
            <p class="mt-3 text-lighttext-200 dark:text-darktext-200 text-xl">
              {{ 'messages.404text' | translate }}
            </p>
            <div>
              <!-- <button class="!mt-10 p-button-text p-button-danger" icon="pi pi-arrow-left" pButton [label]="'messages.goBack' | translate" (click)="goBack()"></button> -->
              <button class="!mt-10 p-button-text p-button-danger" pButton [label]="'messages.goToHome' | translate" routerLink="/"></button>
            </div>
        </main>
    </div>

</div>
